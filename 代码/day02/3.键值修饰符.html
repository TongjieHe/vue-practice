<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    [v-cloak]{
        display:none;
    }
</style>
<body>
    
    <!-- V -->
    <div id="app">
        <!-- <input @click="toggle" type="button" value="按键皆可触发" @keyup="toggle"> -->
        <input @click="toggle" type="button" value="enter键触发" @keyup.enter="toggle">
        <input @click="toggle" type="button" value="keyCode值触发按键" @keyup.113="toggle">
        <input @click="toggle" type="button" value="按键注册" @keyup.f2="toggle">
    </div>
    <script src="./script/vue.js"></script>
    <script>
       //按键注册 f2相当于113
       Vue.config.keycodes={
           f2:113
       }
        //创建Vue实例
        //VM
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"Vue (读音 /vjuː/，类似于 view) 是一套用于构建用户界面的渐进式框架。与其它大型框架不同的是，Vue 被设计为可以自底向上逐层应用。Vue 的核心库只关注视图层，不仅易于上手，还便于与第三方库或既有项目整合。另一方面，当与现代化的工具链以及各种支持类库结合使用时，Vue 也完全能够为复杂的单页应用提供驱动。"
            },methods: {
                toggle(){
                    console.log("触发")
                }
            },
        })
    </script>
</body>
</html>
