        <h1>组件的切换</h1>

            <comp-b v-else="!flag"></comp-b>
        </p>
    </div>
    <script src="./script/vue.js"></script>
    <script>
        Vue.component("comp-a",{
             "template":"<h1>组件A</h1>"
         })
         Vue.component("comp-b",{
             "template":"<h1>组件B</h1>"
         })
        var vm = new Vue({
            el:"#app",
            data:{
                flag:true
            },
            method:{

            }
        })
        
        
    </script>
</body>

</html>
