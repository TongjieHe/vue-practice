<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 1.组件的出现是为了拆分Vue实例的代码量的，能够让我们以不同的组件，来划分不同的功能，将我们需要什么样的功能，就可以调用相应的组件即可
    2.模块化：是从代码逻辑的角度进行划分：方便代码分层开发，保证每个功能模块的只能单一
    3.组件化：是从界面的角度进行划分：前端的组件化，方便 UI组件的重用 -->
</head>
<body>
    <div id="app">
        <h1>全局组件的注册方式1</h1>
        <my-comp1></my-comp1>
        <my-comp2></my-comp2>
        <myComp2></myComp2>
    </div>
    <script src="./script/vue.js"></script>
    <script>
        // 两种命名方式：https://cn.vuejs.org/v2/guide/components-registration.html#%E7%BB%84%E4%BB%B6%E5%90%8D%E5%A4%A7%E5%B0%8F%E5%86%99
        //组件的模板里面必须要有且只有一个根元素，h1就是根元素，没有的话就会报错
         var myComp1=Vue.extend({
             "template":"<h1>使用vue.extend创建的组件------1</h1>"
         })
         Vue.component("my-comp1",myComp1)

         Vue.component("myComp2",Vue.extend({
             "template":"<h1>使用vue.extend创建的组件----2</h1>"
         }))
        var vm = new Vue({
            el:"#app",
            data:{

            },
            method:{

            }
        })
        
        
    </script>
</body>

</html>
