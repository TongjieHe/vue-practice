<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 入场动画/离场动画
            v-enter，v-leave-to:进入过渡的开始状态，时间点
            v-enter-active：在整个进入过渡的阶段中应用，时间段
     */
    .v-enter,.v-leave-to{
        opacity: 0;
        transform: translateY(30px);
    }
    .v-enter-active,.v-leave-active{
        transition: all 0.6s ease;
    }
    /* 
    修改过渡类名前缀
        对于这些在过渡中切换的类名来说，如果你使用一个没有名字的 <transition>，
        则 v- 是这些类名的默认前缀。如果你使用了 <transition name="my-transition">，
        那么 v-enter 会替换为 my-transition-enter。 */
</style>
<body>
    <div id="app">
        <h1>使用css过渡</h1>
        <input type="button" value="toggle" @click="flag=!flag">
        <transition>
            <h1 v-show="flag">{{msg}}</h1>
        </transition>
    </div>
    <script src="./script/vue.js"></script>
    <script>
        //创建Vue实例
        //VM
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"过渡与动画",
                flag:true
            },methods: {
                toggle(){
                    this.isShow=!this.isShow
                }
            },
        })
    </script>
</body>
</html>
