<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- V -->
    <div id="app">
        <h1>{{msg}}#####</h1>
        <h1 v-text="msg">#######</h1>
        <!-- 1.会解析数据中的html标签-->
        <h1 v-html="msg">#######</h1>
    </div>
    <script src="./script/vue.js"></script>
    <script>
        //创建Vue实例
        //VM
        var vm = new Vue({
            el:"#app",
            //M
            data:{
                msg:"<i>Hello Vue!</i>"
            }
        })
    </script>
</body>
</html>
