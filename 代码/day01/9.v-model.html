<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-model只用于表单 -->
    <div id="app">
        <input type="text" v-model="num1">
        <select name="" v-model="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="num2">
        <input type="button" value="=" @click="calculate">
        <input type="text" v-model="result">
    </div>
    <script src="./script/vue.js"></script>
    <script>
        //创建Vue实例
        var vm = new Vue({
            el:"#app",
            data:{
                num1:"",
                num2:"",
                operator:"+",
                result:""
            },methods: {
                calculate(){
                    switch(this.operator){
                        case "+":
                            this.result = parseInt(this.num1)+parseInt(this.num2)
                            break;
                        case "-":
                            this.result = parseInt(this.num1)-parseInt(this.num2)
                            break;
                        case "*":
                            this.result = parseInt(this.num1)*parseInt(this.num2)
                            break;
                        case "/":
                            this.result = parseInt(this.num1)/parseInt(this.num2)
                            break;
                    }
                }
            },
        })
    </script>
</body>
</html>
