<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 数据为渲染到页面时不会显示{{msg}} */
    [v-cloak]{
        display:none;
    }
</style>
<body>
    <!-- V -->
    <div id="app">
        <h1 v-cloak>{{msg}}</h1>
    </div>
    <script src="./script/vue.js"></script>
    <script>
        //创建Vue实例
        //VM
        var vm = new Vue({
            el:"#app",
            //M
            data:{
                msg:"Hello Vue!"
            }
        })
    </script>
</body>
</html>
