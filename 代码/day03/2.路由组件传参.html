<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* .router-link-active{
        color:red;
    } */
    .myactive{
        color:red;
    }
    .v-enter,.v-leave-to{
        opacity: 0;
        transform: translateY(30px);
    }
    .v-enter-active,.v-leave-active{
        transition: all 0.6s ease;
    }  
</style>
<body>
    <h1>router的基本使用</h1>
    <div id="app">
        <router-link to="/login?user=Tom">登录</router-link>
        <router-link to="/register/Tom">注册</router-link>
        <transition mode="out-in">
            <router-view></router-view>
        </transition>
       
    </div>
    <script src="./script/vue.js"></script>
    <script src="./script/vue-router.js"></script>
    <script>
        var login={
            template:" <h1>登录组件{{$route.query.user}}</h1>"
        }
        var register={
            template:" <h1>注册组件{{$route.params.user}}</h1>"
        }
        //注意 routes
        // {path:"/",redirect:"/login"},初始化页面为login
        const router = new VueRouter({
            routes:[
                {path:"/",redirect:"/login"},
                {path:"/login",component:login},
                {path:"/register/:user",component:register}
            ],
            linkActiveClass:"myactive"
        })
        var vm = new Vue({
            el:"#app",
            data:{
                parentData:"100"
            },
            methods:{
               
            },components:{
                
            },
            router
        })
        
        
    </script>
</body>

</html>
