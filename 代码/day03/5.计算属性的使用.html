<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    
    <div id="app">
        <input type="text" name="" id="" v-model="firstname" >+
        <input type="text" name="" id="" v-model="lastname" >=
        <input type="text" name="" id="" v-model="resultname">
       
    </div>
    <script src="./script/vue.js"></script>
    <script>
var vm = new Vue({
            el:"#app",
            data:{
               firstname:"",
               lastname:""
            },
            methods:{
                
            },
            computed: {
                //计算属性对应的是一个方法，我们使用的时候可以直接当属性来使用
                //计算属性包含的data中的数据发生变化，函数方法就会被自动调用
                resultname:function(){
                    return this.firstname+this.lastname
                }
            },
        })
        
    </script>
</body>

</html>
